<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Index.css">
    <script src="./JavaScipt/Index.js" defer></script>
</head>
<body>
    <form>
        <div id="outerContainer">
            <div id="innerContainer">
                <h1>Login</h1>
                <div id="emailDiv">
                <input type="text" class="inputTag" placeholder="Entae the Email">
                </div>
                <div id="passDiv">
                    <input type="password" class="inputTag" placeholder="Entae the password">
                    <img src="./Asset/logos/Monkey2.png" id="visibleLogo" onmousedown="visiblepassword()" onmouseup="invisiblepassword()">
                </div>
                <h4 id="status"></h4>
                <input id="loginButton" type="button" value="Login" onclick="loginFun()">
            </div>
        </div>
    </form>
    <h4 id="account">Dont have an Account <a href="./html/SignUp.html">Click Here</a></h4>
</body>
</html>
